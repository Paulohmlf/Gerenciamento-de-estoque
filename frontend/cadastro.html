<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Gerenciamento</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Gerenciamento de Estoque</h1>
    </header>

    <main>
        <a href="index.html">&larr; Voltar para a lista</a>

        <h2>Cadastrar Novo Produto</h2>

        <form id="form-cadastro-produto">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="codigo_interno">Código Interno:</label>
                <input type="text" id="codigo_interno" name="codigo_interno">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="0">
            </div>
            <div class="form-group">
                <label for="preco">Preço (Ex: 10.50):</label>
                <input type="number" step="0.01" id="preco" name="preco">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria">
            </div>
            <div class="form-group">
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao">
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Salvar Produto</button>
        </form>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
